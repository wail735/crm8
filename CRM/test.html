    <style>
   body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.box {
    width: 200px;
    height: 200px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    margin: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    color: #333;
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease-in-out;
}

.box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(45deg, #2196F3, #9C27B0);
    opacity: 0.7;
    z-index: -1;
    transition: opacity 0.3s ease-in-out;
}

.box:hover::before {
    opacity: 1;
}

.box:hover {
    transform: scale(1.05);
}

.box:hover .overlay {
    opacity: 1;
    transform: translateY(0);
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, 0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    text-align: center;
    opacity: 0;
    transform: translateY(-100%);
    transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
}

.overlay h2 {
    margin: 0;
    font-size: 24px;
}

.overlay p {
    margin: 5px 0;
    font-size: 16px;
}

    </style>
